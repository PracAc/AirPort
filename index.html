<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공운항정보</title>
    <link rel="stylesheet" href="/AirPort/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css"> -->
    <link rel="stylesheet" href="/AirPort/css/index.css">
    <style>
        #SearchForm{padding: 5px;}
        .lineBoard {position:relative;left:5px;bottom:5px;border-radius:6px;border: 1px solid #ccc;border-bottom:2px solid #ddd;float:left;font-size:12px;padding:5px;background:#fff;}
    </style>
</head>

<body>
    <!-- 선택된날짜 공항목록 따로만들어서 fomr아래 table위에 만들 스크립트 다시 제작 -->
    <div class="container-fluid text-center">
        <div id="AirLineMap" style="width:100%;height:450px;"></div>
        <form class="SearchForm mb-2">
            <div class="form-group container">
                <div class="row row-cols-md-auto column-gap-0">
                    <div class="col-12 col-md-6">
                        <div class="input-group mb-1">
                            <label for="AirCompanyN" class="input-group-text
                                bg-info-subtle
                                border
                                border-primary">
                                항공사</label>
                            <select name="AirCompanyN" id="AirCompanyN" class="form-select border border-primary"></select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="input-group mb-1">
                            <label for="sDay" class="input-group-text 
                                bg-info-subtle
                                border
                                border-primary">
                                날짜</label>
                            <input id="sDay" type="date" class="form-control border border-primary">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="input-group mb-1">
                            <label for="SairportN" class="input-group-text
                                       bg-info-subtle
                                       border
                                       border-primary">
                                출발공항</label>
                            <select name="SairportN" id="SairportN" class="form-select border border-primary"></select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="input-group mb-1">
                            <label for="EairportN" class="input-group-text
                                bg-info-subtle
                                border
                                border-primary">
                                도착공항</label>
                            <select name="EairportN" id="EairportN" class="form-select border border-primary"></select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <input id="eDay" type="date"> -->
            <button id="search--airplan" class="col-12 col-md-2 mx-auto btn btn-outline-info" type="button">검색</button>
        </form>
        <!-- lg(992px)아래부터 글자가 깨짐 수정필요 -->
        <div class="table-responsive">
            <table id="AirTable" class="table table-info table-striped table-bordered border-primary mb-0">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>출발공항</th>
                        <th>도착공항</th>
                        <th>항공사</th>
                        <th>Gate번호</th>
                        <th>항공기번호</th>
                        <th>출발예정시간</th>
                        <th>지연시간</th>
                        <th>도착예정시간</th>
                        <th>경로보기</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button id="MoreBtn" class="btn btn-outline-info w-100 justify-content-center">더보기</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d6b6897cb5631e4b7bca1e895a4cf29e"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/i18n/defaults-ko_KR.min.js"></script>
        <script src="/AirPort/js/AirMap.js"></script>
        <script src="/AirPort/js/index.js"></script>
    <script>
        // 윈도우 크기에따른 버튼 css설정
        // 기본값 설정
        if (window.matchMedia("(min-width: 768px)").matches) {
              /* 뷰포트 너비가 768 픽셀 이상 */
              SearchBtn.classList.remove('btn-info')
              SearchBtn.classList.add('btn-outline-info')
              MoreBtn.classList.remove('btn-info')
              MoreBtn.classList.add('btn-outline-info')
              /* 뷰포트 너비가 768 픽셀 미만 */
            } else {
              SearchBtn.classList.remove('btn-outline-info')
              SearchBtn.classList.add('btn-info')
              MoreBtn.classList.remove('btn-outline-info')
              MoreBtn.classList.add('btn-info')
            }
        window.addEventListener('resize',function(){
            if (window.matchMedia("(min-width: 768px)").matches) {
              SearchBtn.classList.remove('btn-info')
              SearchBtn.classList.add('btn-outline-info')
              MoreBtn.classList.remove('btn-info')
              MoreBtn.classList.add('btn-outline-info')
              
            } else {
              SearchBtn.classList.remove('btn-outline-info')
              SearchBtn.classList.add('btn-info')
              MoreBtn.classList.remove('btn-outline-info')
              MoreBtn.classList.add('btn-info')
            }
        })
    </script>
</body>

</html>
